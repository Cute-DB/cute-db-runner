language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
install: true
script:
- mvn clean install checksum:files -DskipTests=true -Dmaven.javadoc.skip=true versioneye:update
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - export RELEASE_PKG_FILE=$(ls target/*.jar)
  - export RELEASE_PKG_MD5_FILE=$(ls target/*.jar.md5)
  - export RELEASE_PKG_SHA_FILE=$(ls target/*.jar.sha1)
  - echo "deploying $RELEASE_PKG_FILE , $RELEASE_PKG_MD5_FILE , $RELEASE_PKG_SHA_FILE
    to GitHub releases"
  skip_cleanup: true
  on:
    tags: true
    repo: Cute-DB/cute-db-runner
env:
  global:
  - secure: 
  - secure: 
